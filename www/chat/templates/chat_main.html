<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
            color: #00ff00;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .chat-container {
            width: 80%;
            max-width: 800px;
            height: 80%;
            max-height: 600px;
            background-color: #000;
            border: 2px solid #00ff00;
            display: flex;
            flex-direction: row;
        }

        .sidebar {
            width: 25%;
            border-right: 2px solid #00ff00;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .main {
            width: 75%;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            border-bottom: 2px solid #00ff00;
	    height: 540px;
        }

        .messages .message {
            margin-bottom: 10px;
        }

        .messages .message .username {
            font-weight: bold;
        }

        .message-input {
            display: flex;
            padding: 10px;
            box-sizing: border-box;
        }

        .message-input input {
            flex: 1;
            padding: 5px;
            font-size: 14px;
            border: 2px solid #00ff00;
            background-color: #000;
            color: #00ff00;
        }

        .message-input button {
            margin-left: 5px;
            padding: 5px 10px;
            font-size: 14px;
            background-color: #000;
            color: #00ff00;
            border: 2px solid #00ff00;
            cursor: pointer;
        }

        .message-input button:hover {
            background-color: #00ff00;
            color: #000;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin-top: 10px;
        }

        .status-container {
            display: flex;
            align-items: center;
        }

        .status-container img {
            margin-right: 5px;
        }

        hr {
            width: 100%;
            border: 1px solid #00ff00;
            margin: 10px 0;
        }

	        .button-input {
            background-color: #333;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            text-transform: uppercase;
            margin: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .button-input:hover {
            background-color: #555;
        }

        /* Estilo retro para el contenedor de botones */
        .button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div id="DISPLAYNAME"></div>
        <div class="status-container">
            <img id="CONNECTION_STATUS" src="/static/chat/disconnect.png" width="15" height="15">
            <p id="STATUS">Disconnect</p>
        </div>
    </div>
    <hr/>
    <div class="chat-container container">
        <div class="sidebar">
		<label>
           		<div>User list</div>
            		<select id="USERLIST" name="All user list" size="10"></select>
	    	</label>
		<label>
	    		<div>Users connected</div>
	    		<select id="CONNECTEDUSERLIST" name="Connected Users" size="10"></select>
		</label>
		<label>
	    		<div>Block users</div>
	    		<select id="BLOCKUSERS" name="Block Users" size="10"></select>
		</label>
        </div>
        <div class="main">
		<div id="CURRENTUSER"></div>
		<div id="CONTAINER_CHAT_TEXT">
			<div class="messages" id="CHATTEXT"></div>
		</div>
            	<div class="message-input">
           		<input id="SEND_MSG" type="button" value="Send message" class="button">
			<input id="CHAT_MSG_INPUT" type="text" size="50"><br>
			<div id="MSG_STATUS_USERS" style="color: white;">...</div>
		</div>
	</div>
    </div>
    <div class="chat-container" style="height: 60px !important">
        <input id="CHAT_ALL_USERS" type="button" value="Chat with all users" class="button-input">
        <input id="CHAT_SELECTED_USER" type="button" value="Chat with selected user" class="button-input">
        <input id="BLOCK_SELECTED_USER" type="button" value="Block selected user" class="button-input">
        <input id="UNBLOCK_SELECTED_USER" type="button" value="Unblock selected user" class="button-input">
    </div>
    {{ room_name|json_script:"room_name" }}
    <script src="/static/chat/chat.js"></script>
</body>
</html>
