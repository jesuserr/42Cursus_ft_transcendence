{% include "main_menu.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Pong 42 Welcome</title>
    <link rel="stylesheet" href="/static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/assets/css/login.css">
    <link rel="stylesheet" href="/static/assets/css/background.css">
    <link rel="stylesheet" href="/static/assets/css/welcome.css">
    <style>
        .hidden {
            display: none;
        }
        .visible {
            z-index: 1;
        }
    </style>
</head>
<body>
	
    <div class="all-welcome">
        <div class="welcome">
            <h1>Welcome</h1>
        </div>
        <div class="button-container">
            <a href="/main/logini" class="button submit arrow" id="boton1">Login or register</a>
            <a href="{{Data.URL42}}" class="button submit" id="boton2" target="_top">Login with 42</a>
            <a href="/main/logina" class="button" id="boton3">Play anonymous</a>
        </div>
    </div>
	<iframe id="iframelogin" src=""></iframe>
		<script>
		document.querySelectorAll('#content a').forEach(link => {
			if (link.id !== 'boton2' && link.id !== 'toggleButton' && link.id !== 'displayname') { 
				link.addEventListener('click', function(e) {
					e.preventDefault();
					const href = this.getAttribute('href');
					fetch(href)
						.then(response => {
							if (!response.ok) {
								throw new Error('Network response was not ok');
							}
							return response.text();
						})
						.then(html => {
							const content = document.getElementById('content');
							content.innerHTML = html;
							const scripts = Array.from(content.querySelectorAll('script'));
							scripts.forEach(script => {
								const newScript = document.createElement('script');
								if (script.src) {
									newScript.src = script.src;
								} else {
									newScript.textContent = script.textContent;
								}
								script.parentNode.replaceChild(newScript, script);
							});
						})
						.catch(error => {
							console.error('Error loading the page: ', error);
						});
				});
			}
		});
	</script>
</body>
</html>
