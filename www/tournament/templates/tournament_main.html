<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pong 42 tournament</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #FFD700;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .main-content {
            display: flex;
            flex: 1;
        }
        .content, .right-content {
            flex-basis: 20%;
            display: flex;
            flex-direction: column;
        }
        .iframegame {
            flex-basis: 60%;
            height: 55vh; 
        }
        .iframechat {
            width: 100%;
            height: 45vh;
        }
        button:enabled {
            color: black;
        }
        button:disabled {
            color: white;
        }
        #userTable, #tstatusTable, #tournamentTable {
            font-size: small;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        #tstatusTable, #tournamentTable th, #tournamentTable td, #tstatusTable th, #tstatusTable td {
            border: 1px solid white;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="content">
            <h1 style="text-align: center; font-size: small;">Tournament {{ tournament_name }}</h1>
            <div style="display: flex; justify-content: center; margin-top: 20px;">
                <button id="play" disabled>Waiting for players</button>
            </div>
            <div>
                <h1 id="winner" style="text-align: center; font-size: small; color: lime; animation: blinker 1s linear infinite;"></h1>
            </div>
            <h1 style="text-align: left; font-size: small;">Connected participants:</h1>
            <table id="userTable">
                <tr>
                    <th></th>
                </tr>
            </table>
            <h1 id="tstatus" style="text-align: center; font-size: small;"></h1>
            <table id="tstatusTable">
                <tr>
                </tr>
            </table>
        </div>
        <iframe id="iframegame" class="iframegame" src=""></iframe>
        <div class="right-content">
            <h1 style="text-align: center; font-size: small;">Tournament list</h1>
			<div style="display: flex; justify-content: center; margin-top: 20px;">
				<button id="create">Go/Create tournament</button>
			</div>
			<br>
			<div><center><input type="text" id="tournamentName" placeholder="All_star"></center></div>
			<br>
			<h1 style="text-align: left; font-size: small;">Tournaments:</h1>	
			<center><table id="tournamentTable">
				<thead>
				<tr>
					<th>Name</th>
					<th>Users</th>
					<th>Status</th>
				</tr>
				</thead>
				<tbody>
				</tbody>
			</table></center>
        </div>
    </div>
    <iframe id="iframechat" class="iframechat" src="/chat/{{tournament_name}}"></iframe>
    {{ tournament_name|json_script:"tournament_name" }}
    <script src="/static/tournament/tournament.js"></script>
</body>
</html>
