<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pong 42 tournament</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #FFD700;
            font-family: 'Courier New', Courier, monospace;
        }
        .content {
            width: 20%;
        }
        .iframegame {
            width: 80%;
            height: 55vh;
        }
        .iframechat {
            width: 100%;
            height: 45vh;
        }
		button:enabled {
        color:black;
    	}
		button:disabled {
        color:white;
    	}
		#userTable {
 	    font-size: small;
		margin-left: auto;
    	margin-right: auto;
		text-align: center;
		}
		#tstatusTable {
		display: none;
 	    font-size: small;
		margin-left: auto;
    	margin-right: auto;
		text-align: left;
		}
		#tstatusTable,
		#tstatusTable th,
		#tstatusTable td {
    	border: 1px solid white;
    	border-collapse: collapse;
	}
    </style>
</head>
<body>
    <div style="display: flex; width: 100%;">
        <div class="content">
			<h1 style="text-align: center; font-size: small;">Tournament {{ tournament_name }}</h1>
			<div style="display: flex; justify-content: center; margin-top: 20px;">
				<button id="play" disabled>Waiting for players</button>
			</div>
			<h1 style="text-align: left; font-size: small;">Connected participants:</h1>
			<table id="userTable">
				<tr>
					<th></th>
				</tr>
			</table>
			<h1 id=tstatus style="text-align: center; font-size: small;"></h1>
			<table id="tstatusTable">
				<tr>
				</tr>
			</table>
        </div>
        <iframe class="iframegame" src=""></iframe>
    </div>
    <iframe class="iframechat" src="/chat/{{tournament_name}}"></iframe>
	{{ tournament_name|json_script:"tournament_name" }}
    <script src="/static/tournament/tournament.js"></script>
</body>
</html>
