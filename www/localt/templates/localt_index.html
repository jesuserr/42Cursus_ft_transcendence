<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong 42 Local Players Tournament</title>
    <script src="/static/localt/main.js" defer></script>
    <link rel="stylesheet" href="/static/assets/css/custom.css">
    <link rel="stylesheet" href="/static/assets/css/welcome.css">
    <link rel="stylesheet" href="/static/assets/css/background.css">
    <link rel="stylesheet" href="/static/assets/css/styles.css">
    <style>
        body {
            color: #FFFFFF;
            background-color: transparent;
            font-family: 'Press Start 2P';
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
        }
        h1, h2 {
            color: #FFFFFF;
            text-align: center;
        }
        form {
            width: 50%;
	    margin-top: 20px;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #FFFFFF;
        }
        #mainContainer {
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: flex-start;
        }
        input, button {
            font-family: 'Press Start 2P';
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
	    margin-top: 10px;
        }
        input {
            flex: 1;
            margin-right: 10px;
            width: calc(100% - 120px);
        }
        button {
            background-color: #FFD700;
            color: black;
            cursor: pointer;
        }
        button.removePlayer {
            background-color: red;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #FFFFFF;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .player-entry {
            display: flex;
            align-items: center;
        }
        #tournamentTable {
            width: 20%;
            margin-left: 20px;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
        }
        #gameContainer {
            width: 75%;
        }
        #result {
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        #winner {
            animation: winnerAnimation 2s infinite;
            font-size: 2em;
            margin-bottom: 20px;
        }
        @keyframes winnerAnimation {
            0% { color: #FFD700; }
            50% { color: #FF4500; }
            100% { color: #FFD700; }
        }

	@media (max-width: 856px) {
		form {
		  width: 70%;
		  margin-top: 20px;
		}
		.removePlayer {
			font-size: 11px;
		}
		.player-entry {
 			 font-size: 10px;
		}

		input {
		  width: 10%;
		}

		button {
  			padding: 8px;
  		font-size: 10px;
		}

		h1 {
			font-size: 12px;
			margin-bottom: 10px;
		}

		            #mainContainer {
                flex-direction: column;
                align-items: center;
            }
            #gameContainer, #tournamentTable {
                width: 100%;
                margin: 0;
            }
            #tournamentTable {
                margin-top: 20px;
		width: 70%;
		font-size: 12px;
            }

	    iframe {
		height: 300px;
	    }

}


    </style>
</head>
<body>
    <h1>Pong 42 Local Players Tournament</h1>
    <form id="playerForm">
        <div id="playersContainer">
            <div class="player-entry">
                <label for="player1">Player 1:</label>
                <input type="text" id="player1" name="player1" required>
                <button type="button" class="removePlayer">Remove</button>
                <br>
            </div>
            <div class="player-entry">
                <label for="player2">Player 2:</label>
                <input type="text" id="player2" name="player2" required>
                <button type="button" class="removePlayer">Remove</button>
                <br>
            </div>
            <div class="player-entry">
                <label for="player3">Player 3:</label>
                <input type="text" id="player3" name="player3" required>
                <button type="button" class="removePlayer">Remove</button>
                <br>
            </div>
        </div>
        <button type="button" id="addPlayer">Add Player</button>
        <button type="submit">Start Tournament</button>
        <div id="errorMessage" class="error" style="display: none;"></div>
    </form>
    <div id="mainContainer" style="display: none;">
        <div id="gameContainer">
            <iframe id="pongGame" width="100%" height="600" style="border:none;"></iframe>
        </div>
        <div id="tournamentTable">
            <h2>Tournament Status</h2>
            <table>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="tournamentBody">
                    <!-- Dynamic Content -->
                </tbody>
            </table>
        </div>
    </div>
    <div id="result">
        <h2>Winner: <span id="winner"></span></h2>
        <button id="restartButton">Start New Tournament</button>
    </div>
</body>
</html>
